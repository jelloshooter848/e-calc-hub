<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator for ETASV PWA</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        canvas { 
            border: 1px solid #ccc; 
            margin: 10px; 
            display: inline-block; 
        }
        .icon-size { 
            text-align: center; 
            margin: 10px; 
            display: inline-block; 
        }
        button { 
            background: #1E3A8A; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ETASV PWA Icon Generator</h1>
        <p>This tool generates PWA icons for the ETASV Training Hub app.</p>
        
        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
        
        <div id="icons-container"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            const container = document.getElementById('icons-container');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const iconDiv = document.createElement('div');
                iconDiv.className = 'icon-size';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.id = `icon-${size}`;
                
                const ctx = canvas.getContext('2d');
                
                // Create ETASV branded icon
                // Background
                ctx.fillStyle = '#1E3A8A';
                ctx.fillRect(0, 0, size, size);
                
                // Add some padding
                const padding = size * 0.15;
                const innerSize = size - (padding * 2);
                
                // White background for logo area
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(padding, padding, innerSize, innerSize);
                
                // Add ETASV text
                ctx.fillStyle = '#1E3A8A';
                ctx.font = `bold ${size * 0.15}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Main ETASV text
                ctx.fillText('ETASV', size / 2, size / 2 - size * 0.05);
                
                // Smaller training text
                ctx.font = `${size * 0.08}px Arial`;
                ctx.fillText('TRAINING', size / 2, size / 2 + size * 0.08);
                
                // Add electrical symbol (lightning bolt)
                ctx.strokeStyle = '#3B82F6';
                ctx.lineWidth = size * 0.03;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                const boltSize = size * 0.12;
                const boltX = size / 2 + size * 0.25;
                const boltY = size / 2 - size * 0.15;
                
                ctx.beginPath();
                ctx.moveTo(boltX - boltSize/2, boltY);
                ctx.lineTo(boltX, boltY - boltSize);
                ctx.lineTo(boltX - boltSize/4, boltY - boltSize/4);
                ctx.lineTo(boltX + boltSize/2, boltY);
                ctx.lineTo(boltX, boltY + boltSize);
                ctx.lineTo(boltX + boltSize/4, boltY + boltSize/4);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#3B82F6';
                ctx.fill();
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.fontSize = '12px';
                label.style.marginTop = '5px';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.style.fontSize = '10px';
                downloadBtn.style.padding = '5px 10px';
                downloadBtn.style.marginTop = '5px';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                iconDiv.appendChild(canvas);
                iconDiv.appendChild(label);
                iconDiv.appendChild(downloadBtn);
                container.appendChild(iconDiv);
            });
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon-${size}`);
                if (canvas) {
                    setTimeout(() => downloadIcon(canvas, size), size);
                }
            });
        }
        
        // Generate icons on page load
        window.onload = generateIcons;
    </script>
</body>
</html>
